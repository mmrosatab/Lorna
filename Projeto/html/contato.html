<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<title>Lorna :: Contato</title>

		<link rel="stylesheet" type="text/css" href="../css/contato.css">

		<script type="text/javascript" src="../js/jspdf.min.js"></script>

		<script type="text/javascript" src="../js/contato.js"></script>

	</head>
	<body>

		<div id="container">

			<div id="header_top"> 
				<div id="twitter_page">
					
					<a target="_blank" href="https://twitter.com/?lang=pt">
						<img id="image_twitter" src="../images/twitter_icon.png" alt="Nossa página no twitter">
					</a>
					
				</div>

				
				<div id="facebook_page">
					
					<a target="_blank" href="https://pt-br.facebook.com/">
						<img id="image_facebook" src="../images/facebook_icon.png" alt="Nossa página no facebook">
					</a>
				
				</div>
				
			</div>

			<div id="header_middle">

				<img id="image_logo_lorna" src="../images/logo_lorna.png" alt="Nossa página no facebook">
				
				<form>
					<input id="text_seach" type="text" name="search" placeholder=" Search..">
					<input id="search_button" type="image" src="../images/search-icon.png" name="search" alt="Clique aqui para fazer uma busca">
				</form>
				
			</div>

			<div id="header_bottom">
				<div>
					<a class="home_link" href="home.html">Home</a> 
				</div>

				<div>
					 <a class="projects_link" href="projetos.html">Projetos</a> 
					
				</div>

				<div>
					 <a class="developers_link" href="desenvolvimento.html">Desenvolvedores</a> 
					
				</div>

				<div>
					 <a class="contato_link" href="contato.html">Contato</a> 
					
				</div>
			
			</div>

			<br>

			<div id="main_container">
				<div id=box_contat>

					<div id="form_text">
							Para obter mais informações e/ou tirar dúvidas sobre nossos serviços, projetos e preços, 
							entre em contato conosco pelo formulário abaixo. Você pode ainda falar conosco através de nossas
							redes socias oficiais Twitter e Facebook ou por telefone : (21) 3103-4771.
					</div>
					<br>
					<div id="form">
						<form id="form_contato">
							<table>
								<tr>
									<td><label>Nome</label></td>
									<td><input type="text" name="name"></td>
								</tr>

								<tr>
									<td><label>E-mail</label></td>
									<td><input type="text" name="email"></td>
								</tr>

								<tr>
									<td><label>Telefone</label></td>
									<td><input type="text" name="phone"></td>
								</tr>

								<tr>
									<td><label>Mensagem</label></td>
									<td><textarea name="comment" form="form_contato"></textarea></td>
								</tr>
								
								<tr>
									<td><input type="submit" value="enviar" onclick="gerarPdf();"></td>
								</tr>
								
							</table>		
						</form>
					</div>
				</div>
			</div>
		</div>
		

	</body>
</html>
